<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Nuestro Pueblo</title>
    <meta name="description" content="Calendario de eventos comunitarios para mantener a todos conectados.">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-12">

        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-2">Tablón Comunitario</h1>
            <p class="text-lg text-gray-600">Los eventos y actividades de nuestro pueblo, en un solo lugar.</p>
        </header>

        <div class="text-center mb-12">
            <a href="mailto:tu-email-de-contacto@email.com" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out text-lg shadow-md">
                🎉 ¿Quieres añadir un evento? ¡Contáctanos!
            </a>
        </div>

        <main class="bg-white p-2 sm:p-4 rounded-lg shadow-md border border-gray-200">
            
            <iframe src="https://calendar.google.com/calendar/embed?src=90adf0aa7f75b772864863c19add5784676239c566c5b657c543293841a92712%40group.calendar.google.com&ctz=America%2FMexico_City" class="w-full h-[600px]" style="border: 0" frameborder="0" scrolling="no"></iframe>

        </main>

        <footer class="text-center mt-12 text-gray-500">
            <p>&copy; 2025 Comunidad de Nuestro Pueblo.</p>
        </footer>

    </div>
</body>
</html>
